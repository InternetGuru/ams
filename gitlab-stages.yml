
before_script:
  # fix TERM
  - export TERM=xterm
  # install requirements
  - apt update && apt install -y curl jq git
  # checkout to current branch
  - git checkout -B "$CI_COMMIT_REF_NAME" "$CI_COMMIT_SHA"
  # set git user
  - git config --global user.email "$GITLAB_USER_EMAIL"
  - git config --global user.name "Runner = $CI_RUNNER_DESCRIPTION"
  # prepare acccess token for the distribution script
  - |
      if [[ -z "$ACCESS_TOKEN" ]]; then
        echo "Undefined variable ACCESS_TOKEN"
        echo "Refer to README and make sure the current branch is protected."
        exit 1
      fi
  - CA_DIR="$(mktemp -d)"
  # install cad
  - git clone https://github.com/InternetGuru/ca $CA_DIR
  - |
      if ! git -C $CA_DIR checkout -q "$CA_REVISION"; then
        revision="$(git -C $CA_DIR tag | grep ^v$CA_REVISION\. | sort --version-sort | tail -1)"
        git -C $CA_DIR checkout "$revision"
      fi
  # set permissions
  - CA=$CA_DIR/ca
  - ls -la $CA_DIR
  - chmod +x $CA_DIR/*

evaluate:
  image: maven:latest
  stage: build
  cache:
    paths:
      - target/
  script:
    - $CA evaluate
  only:
    variables:
      - $CA_EVALUATE
  artifacts:
    paths:
      - .results/
    expire_in: 1 year

distribute:
  image: debian:stretch
  stage: build
  script:
    # e.g. /umiami/george/csc220
    - namespace="$(dirname "$PWD" | cut -d/ -f3-)"
    - project_name="$(basename "$PWD")"
    # e.g. fall20
    - branch="$(git rev-parse --abbrev-ref HEAD)"
    # set project remote for distribute.sh
    - git remote set-url origin "$namespace/$project_name.git"
    # distribute current project among all users
    - $CA distribute --process-issues --update-links "$namespace/$branch/$project_name" <<< "$CA_USERS"
  only:
    variables:
      - $CA_DISTRIBUTE
  when: manual

measure:
  image: debian:stretch
  stage: build
  script:
    # run plagiarism check
    - curl -o moss "$CA_MOSSURL"
    - chmod +x moss
    - $CA measure
  only:
    variables:
      - $CA_MEASURE
  when: manual
